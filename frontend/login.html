<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>anomlyze</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="container">
    <header>LET'S KNOW MORE..</header>
    <div class="progress-bar">
      <div class="step">
        <p>Personal</p>
        <div class="bullet"><span>1</span></div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Health Info</p>
        <div class="bullet"><span>2</span></div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Submit</p>
        <div class="bullet"><span>3</span></div>
        <div class="check fas fa-check"></div>
      </div>
    </div>

    <div class="form-outer">
      <form action="#">
        <!-- Page 1: Personal Details -->
        <div class="page slide-page">
          <div class="field">
            <div class="label">Full Name</div>
            <input type="text" required>
          </div>
          <div class="field">
            <div class="label">Email ID</div>
            <input type="email" required>
          </div>
          <div class="field">
            <div class="label">Gender</div>
            <select required>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="field">
            <div class="label">Date of Birth</div>
            <input type="date" required>
          </div>
          <div class="field">
            <button class="firstNext next">Next</button>
          </div>
        </div>

        <!-- Page 2: Health Questions -->
        <div class="page">
          <div class="title">Health Questions:</div>
          <div class="field">
            <div class="label">Do you have any chronic illnesses?</div>
            <select required>
              <option>No</option>
              <option>Yes</option>
            </select>
          </div>
          <div class="field">
            <div class="label">Do you smoke?</div>
            <select required>
              <option>No</option>
              <option>Occasionally</option>
              <option>Yes</option>
            </select>
          </div>
          <div class="field">
            <div class="label">Do you exercise regularly?</div>
            <select required>
              <option>Yes</option>
              <option>Sometimes</option>
              <option>No</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Previous</button>
            <button class="next-1 next">Next</button>
          </div>
        </div>

        <!-- Page 3: Submit -->
        <div class="page">
          <div class="title">Submit Details:</div>
          <p>Please review your details before submitting.</p>
          <div class="field btns">
            <button class="prev-2 prev">Previous</button>
            <button class="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
